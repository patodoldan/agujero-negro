<div id="espacio">
	<div id="agujeroNegro">
		<div class="aura">
			<div class="brillo">
				<div class="ojo"></div>
			</div>
		</div>
		<div class="luz01"></div>
		<div class="luz02"></div>	
	</div>
	<div class="reflejos">
		<div class="reflejo01"></div>
		<div class="reflejo02"></div>
		<div class="reflejo03"></div>
	</div>	
	<code class="firma">Pato Doldan</code>
</div>

<style>
body{
    overflow: hidden
}
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    #espacio{
        background-color: ;
        background-image: linear-gradient(-90deg, #0b0603, #0b0505);
        width:100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }	
    #agujeroNegro{
        filter: blur(6px);
        position: absolute;
        z-index: 2;
        animation-name: rotacion;
        animation-duration: 30s;
        animation-iteration-count: infinite;
        animation-delay: 0s;	
    }
    .aura{
        width:320px;
        height: 310px;
        background: rgb(236,109,4);
        background: radial-gradient(circle, rgba(236,109,4,1) 0%, rgba(129,19,4,1) 56%);	
        border-radius: 100%;
        transform:rotate(-45deg);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0px 0px 120px 10px #5d0801;		
    }	
    .brillo{
        width: 220px;
        height: 230px;
        background-color: transparent;
        border-radius: 100%;
        border-bottom: 10px solid #f0830c;
        transform: rotate(60deg);
        display: flex;
        align-items: center;
        justify-content: center;
        animation-name: rotacion;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-delay: 0s;		
    }	
    .ojo{
        background-color: #4d0900;
        width: 140px;
        height: 150px;
        border-radius: 100%;
        transform:rotate(0deg);
        margin-bottom: 20px;
        margin-left: 10px;
        z-index: 9999999;
        animation-name: escala;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation-name: rotacion-inversa;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-delay: 0s;		
    }
    .luz01{
        background: yellow;
        width: 160px;
        height: 30px;
        position: absolute;
        top: 200px;
        bottom: 0;
        margin: auto;
        left:60px;
        right: 0;
        border-radius: 100%;
        transform:skew(-20deg, -10deg);
        transform: rotate(-20deg);
        filter: blur(20px);
        animation-name: brillo;
        animation-duration: 4s;
        animation-iteration-count: infinite;			
    }
    .luz02{
        background: yellow;
        width: 100px;
        height: 30px;
        position: absolute;
        top: 120px;
        bottom: 0;
        margin: auto;
        left:0;
        right: 160px;
        border-radius: 100%;
        transform:skew(-20deg, -10deg);
        transform: rotate(50deg);
        filter: blur(20px);
        animation-name: brillo;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation-delay: -1s;
    }	
    .reflejos{
        position: relative;
        width: 100%;
        height: 100%;
        filter: blur(20px);
        z-index: 1;
    }
    .reflejo01{
        width: 660px;
        height: 200px;
        background: #330102;
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 20px;
        left: 0;
        right: 20px;
        opacity: 0.9;
        transform: rotate(45deg);
        border-radius: 100%;
        animation-name: brillo;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation-delay: 0s;		
    }
    .reflejo02{
        width: 300px;
        height: 100px;
        background: #330102;
        position: absolute;
        margin: auto;
        top:200px;
        bottom: 0;
        left: 0;
        right: 200px;
        opacity: 0.9;
        transform: rotate(45deg);
        border-radius: 100%;
        animation-name: brillo;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation-delay: -1s;		
    }	
    .reflejo03{
        width: 200px;
        height: 100px;
        background: #330102;
        position: absolute;
        margin: auto;
        top:300px;
        bottom: 0;
        left: 0;
        right: 200px;
        opacity: 0.9;
        transform: rotate(45deg);
        border-radius: 100%;
        animation-name: brillo;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation-delay: -2s;		
    }		
    @keyframes brillo {
    0%   {opacity: 1;}
    50%  {opacity: 0.5;}
    100%  {opacity: 1;}
    }
    @keyframes escala {
    0%   {transform: scale(1);}
    50%  {transform: scale(1.2);}
    100%  {transform: scale(1);}
    }	
    @keyframes rotacion {
    0%   {transform: rotate(0);}
    100%  {transform: rotate(360deg);}
    }		
    @keyframes rotacion-inversa {
    0%   {transform: rotate(0);}
    100%  {transform: rotate(-360deg);}
    }		
    .firma{
        color: #fff;
        position: absolute;
        bottom: 10px;
        opacity: 0.9;
    }    
</style>
